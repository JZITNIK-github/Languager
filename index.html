<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWebsite</title>
    <script src="module.js"></script>
</head>
<body>
    <h1>This text will not change</h1>
    <h1>[titleMyWebsite]</h1>
    <button onclick="languager.changeLanguage('en')">English</button>
    <button onclick="languager.changeLanguage('cs')">Czech</button>
</body>
<script>
    var languager = new Languager({
        domElement: document.body,
        supportedLanguages: ["en", "cs"],
        defaultLanguage: "en"
    })
    languager.load({
        "titleMyWebsite": {
            "en": "This is my website",
            "cs": "Toto je moje webová stránka"
        }
    })
</script>
</html>
